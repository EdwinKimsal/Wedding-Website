<!DOCTYPE html>
<html>
    <!-- HEAD -->
    <head>
        <title>RSVP Form</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>

    <!-- BODY -->
    <body>
        <!-- Top Header -->
        <header>
            <h1 class="center">RSVP Form</h1>
        </header>

        <!-- General div -->
         <main>
            <!-- People span -->
            <span id="people">
            <!-- Person Form -->
                <form class="pers_box">
                    <h2>Person</h2><hr>

                    <!-- Name Question -->
                    <label for="name" class="required">Name:</label><br>
                    <textarea id="name" rows="1"></textarea>
                    <br><br>

                    <!-- Attending Question -->
                    <label for="attQ" class="required">Will you be attending?</label><br>
                    
                    <input id="yes" name="attBool" type="radio" value="Yes">
                    <label for="yes">Yes</label>
                    <br>
                
                    <input id="no" name="attBool" type="radio" value="No">
                    <label for="no">No</label>
                    <br>
                </form>
            </span>

            <!-- Add a new person button -->
            <button id="newPers" class="pers_button" type="button" onclick="addPers()">Add New Person</button>
            <br><br>
            
            <!-- Optional Fields -->
            <form class="opt_box">
                <h2>Gift & Email Address</h2><hr>

                <label for="gift">Gift:</label><br>
                <textarea id="gift" rows="1"></textarea>
                <br><br>

                <label for="email">Email:</label><br>
                <textarea id="email" rows="1"></textarea>
            </form>
            <br>

            <!-- Submission button -->
            <button id="submit" class="sub_button" type="submit" onclick="submitForm()">Submit</button>
        </main><br>
     </body>
</html>
