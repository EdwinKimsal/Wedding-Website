<!DOCTYPE html>
<html>
    <!-- HEAD -->
    <head>
        <title>RSVP Form</title>
        <link rel="icon" href="Images/logo.jpg">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <script src="jquery-3.7.1.min.js"></script>
    </head>

    <!-- BODY -->
    <body onload="create_form()">
        <!-- Top Header -->
        <header>
            <br>
            <h1 class="center">RSVP || MM/DD/YYYY</h1><br>
            <hr><br>
        </header>

        <!-- Main section -->
        <main>
            <!-- Span for people -->
             <span id="people"></span>

             <!-- Email Question -->
            <form id="gold_box">
                <h2>Email Address</h2><hr><br>
                <label for="email">Email:</label><br>
                <textarea id="email" rows="1"></textarea>
            </form>
        </main><br>

        <!-- Submission and Home button -->
        <button id="submit" class="gold_button" type="submit" onclick="submitForm()">Submit</button>
        <a href="index.html"><button class="gold_button" type="button">Home</button></a><br><br><br><br><br><br><br>
    </body>
</html>
