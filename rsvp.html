<!DOCTYPE html>
<html>
    <!-- HEAD -->
    <head>
        <title>RSVP Form</title>
        <link rel="icon" href="Images/logo.jpg">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <script src="jquery-3.7.1.min.js"></script>
    </head>

    <!-- BODY -->
    <body>
        <!-- Top Header -->
        <header>
            <br>
            <h1 class="center">RSVP Form || MM/DD/YYYY</h1>
            <br><hr>
        </header>

        <!-- General div -->
         <main>
            <!-- People span -->
            <span id="people">
            <!-- Person Form -->
                <form class="pers_box">
                    <h2>Person</h2><hr>

                    <!-- Name Question -->
                    <label for="name" class="required">Name:</label><br>
                    <textarea id="name" name="name" class="req" rows="1"></textarea>
                    <br><br>

                    <!-- Attending Question -->
                    <label for="attQ" class="required">Will you be attending?</label><br>
                    
                    <input id="yes" name="attQ" type="radio" value="Yes" class="req">
                    <label for="yes">Yes</label>
                    <br>
                
                    <input id="no" name="attQ" type="radio" value="No" class="req">
                    <label for="no">No</label>
                    <br>
                </form>
            </span>

            <!-- Add a new person button -->
            <button id="newPers" class="pers_button" type="button" onclick="addPers()">Add New Person</button>
            <br><br>
            
            <!-- Optional Fields -->
            <form id="gold_box">
                <h2>Email Address</h2><hr>
                <label for="email">Email:</label><br>
                <textarea id="email" rows="1"></textarea>
            </form>
            <br>

            <!-- Submission and Home button -->
            <button id="submit" class="gold_button" type="submit" onclick="submitForm()">Submit</button>
            <a href="index.html"><button class="gold_button" type="button">Home</button></a>
        </main><br><br><br><br><br><br><br>

        <!-- Call function -->
         <script>init()</script>
     </body>
</html>
